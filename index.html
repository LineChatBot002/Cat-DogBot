    </label>

         <script>
              $('#datepicker').datepicker();
         </script>
        
        </label>
       </div>

       <div class="form-group">

            *
           </span>
        <input type="text" name="time" id="timepicker" width="276" />
        <script>
            $('#timepicker').timepicker({
                uiLibrary: 'bootstrap4'
            });
        </script>
        </label>
       </div>
